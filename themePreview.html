<textarea id="cTA"></textarea>
<script>
var themes = ['3024-night', 'abcdef', 'ambiance', 'base16-dark', 'bespin', 'blackboard', 'cobalt', 'colorforth', 'dracula', 'erlang-dark', 'hopscotch', 'icecoder', 'isotope', 'lesser-dark', 'liquibyte', 'material', 'mbo', 'mdn-like', 'monokai'];
var editor = CodeMirror.fromTextArea(document.getElementById("cTA"), {
  lineNumbers: true,
  styleActiveLine: true,
  theme:localStorage.getItem("previewingTheme"),
  mode: "UYC_PROGRAMMING_LANGUAGE",
  indentWithTabs: true,
});
var a="CodeMirror cm-s-"
document.getElementsByTagName("div")[0].style.position="absolute"
document.getElementsByTagName("div")[0].style.left="0%"
document.getElementsByTagName("div")[0].style.bottom="0%"
document.getElementsByTagName("div")[0].style.width="100%"
document.getElementsByTagName("div")[0].style.height="100%"

CodeMirror.defineMode("UYC_PROGRAMMING_LANGUAGE", function() {
    return {
        token: function(stream,state) {
            if (themes[0]) {
                return "style1";
            }
            else if (stream.match("0")||stream.match("1")||stream.match("2")||stream.match("3")||stream.match("4")||stream.match("5")||stream.match("6")||stream.match("7")||stream.match("8")||stream.match("9")) {
                return "style2";
            } 
            else if (stream.match("true")||stream.match("false")||stream.match("elems")) {
                return "style3";
            } 
            else {
                stream.next();
                return null;
            }
        }
    };
});

window.onload=function(){
    editor.options.readOnly=true
    editor.setValue('##THIS IS A THEME PREVIEWER, YOU CAN ONLY SEE HOW YOUR COMPILER WILL LOOKS LIKE WITH DIFFERENT THEMES.\n\nThis is how it looks like with theme "'+localStorage.getItem("previewingTheme")+'" !')
}
</script>
